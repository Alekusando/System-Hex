<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>System-Hex - Systèmes</title>
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700" rel="stylesheet">
	<link rel="stylesheet" href="css/global.css">
	<script src="js/inputs.js"></script>
	<script>
		let parent = document.querySelector("#selection_systems");
		window.onload = () =>{
			let request = new XMLHttpRequest();
			request.open('GET', '/chooseSystemData', true);
			request.onload = () => {
				if(request.readyState === 4){
					let data = JSON.parse(request.response);
					if (request.status >= 200 && request.status < 400) {
						data.forEach(result=>{
							result.systems.forEach(system=>{
								addOption(system.id,system.title);
							});
						});
					} else {
						console.log('error');
					}
				}
			}
			request.send(null);
		}

		const addOption = (id,name) =>{
			let node = document.createElement("option");
			node.setAttribute("value",id);
			let txt = document.createTextNode(name);
			node.appendChild(txt);

			parent.appendChild(node);
		}

	</script>
</head>
<body>
	<div class="outer_form center_flex">
		<div class="inner_form">
			<h1>Vos systèmes</h1>
			<div class="center_form">
				<form action="/system_choice" method="post">
					<select name="system" id="selection_systems">
						<option value="">Système 1</option>
					</select>
					<button type="submit">Ouvrir</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
