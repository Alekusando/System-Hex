<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>System-Hex - Observation</title>
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/global.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/bundle.js"></script>
</head>
<body>
	<div class="header_bar display_evenly">
		<div class="header_title">
			<h1 id="titleSystem">Système</h1>
		</div>
		<div id="speedSlider_container">
			<h3>Vitesse de simulation</h3>
			<div id="speedSlider" class="slider"></div>
		</div>
		<div class="header_menu">
			<div id="btnPause" class="button_square">Pause</div>

			<a href="#">
				<div id="btnReset" class="button_square save">Regénérer</div>
			</a>
			<a href="crossroad.html">
				<div class="button_square close">Retour</div>
			</a>
		</div>
	</div>
	<div class="outer_form display_evenly observation_container">
		<div class="inner_form full_height display_flex full_width">
			<div id="board_container" class="long_container full_height full_width">
				<canvas id="mainCanvas" width="100%" height="100%"></canvas>
			</div>
		</div>

		<div id="infoTile" class="inner_form full_height display_flex" style="opacity:0">
			<div class="center_form full_height">
				<h2 id="selectTitle">Tuile</h2>
				<h5 class="first">Attributs</h5>
					<div id="listAttributes" class="list sublist" ></div>
				<h5>Effets Écoutés</h5>
					<div id="listListenedEffects" class="list sublist" ></div>
				<h5>Effets</h5>
					<div id="listEffects" class="list sublist" ></div>
				<h5>Jetons</h5>
					<div id="listTokens" class="list sublist" ></div>
			</div>
		</div>
	</div>
	<div class="header_bar center_flex">
		<div id="effect_selection" class="display_evenly">
			<p class="arrow_button">Effets  </p>
			<div id="effect_left" class="arrow_button"><</div>
			<div id="effect_select" class="button_square">Effets</div>
			<div id="effect_right" class="arrow_button">></div>
		</div>
		<div id="token_selection" class="display_evenly">
			<p class="arrow_button">Jetons  </p>
			<div id="token_left" class="arrow_button"><</div>
			<div id="token_select" class="button_square">Jetons</div>
			<div id="token_right" class="arrow_button">></div>
		</div>
	</div>
	<script>iniObservation();</script>
</body>
</html>
