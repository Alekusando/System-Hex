<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>System-Hex - Creation</title>
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/global.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/bundle.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/colpick.css">
    <script type="text/javascript" src="../js/colpick.js"></script>
</head>
<body>
	<div class="header_bar">
		<div class="header_title">
			<input type="text" class="titleInput" id="titleSystem" name="titleSystem" placeholder="Titre" maxlength="20">
		</div>
		<div class="header_menu">
			<a href="#">
				<div id="systemBtnSave" class="button_square save"></div>
			</a>
			<a href="#" onclick="deleteSystem()">
				<div class="button_square delete"></div>
			</a>
			<a href="crossroad.html">
				<div class="button_square close"></div>
			</a>
		</div>
	</div>

	<div class="outer_form display_evenly">
		<div class="inner_form full_height display_flex full_width">
			<div class="center_form full_height full_width">
				<h2>Configuration du système</h2>
				<div class="config_header">
					<div id="tileView" class="button_square"></div>
					<h3 class="first">Configuration des tuiles</h3>
				</div>
					<div class="form_line"><p>Couleur : </p><input type="text" class="lineInput" id="colorBGTile" name="colorBGTile" placeholder="ffffff" maxlength="6"></div>
					<div class="form_line"><p>Bordure : </p><input type="text" class="lineInput" id="colorBorderTile" name="colorBorderTile" placeholder="ffffff" maxlength="6"></div>
				<h4>Attributs</h4>
					<div id="listTileAttributes" class="list sublist" ></div>
					<a id="addTileAttribute" class="add_button">+</a>
				<h4>Méthodes</h4>
					<div id="listTileMethods" class="list sublist" ></div>
					<a href="/methodEditor.html?method=new" class="add_button">+</a>
				<h3>Configuration de la planche</h3>
					<div class="form_line"> <div id="boardView" class="button_small"></div> <p>Couleur : </p><input type="text" class="lineInput" id="colorBGBoard" name="colorBGBoard" placeholder="ffffff" maxlength="6"></div>
				<h4>Attributs</h4>
					<div id="listBoardAttributes" class="list sublist" ></div>
					<a id="addBoardAttribute" class="add_button">+</a>
			</div>
		</div>

		<div class="inner_form full_height display_flex full_width">
			<!-- Formulaire Tokens -->
			<div class="center_form full_height full_width" id="formToken" style="display: none">
				<div class="config_header">
					<div id="tokenView" class="button_square"></div>
					<input type="text" class="titleInput" id="titleToken" name="titleToken" placeholder="Titre" maxlength="20">
				</div>
				<h3>Configuration</h3>
					<div class="form_line display_flex"><p>Couleur : </p><input type="text" class="lineInput" id="colorBGToken" name="colorBGToken" placeholder="ffffff" maxlength="6"></div>
					<div class="form_line display_flex"><p>Bordure : </p><input type="text" class="lineInput" id="colorBorderToken" name="colorBorderToken" placeholder="ffffff" maxlength="6"></div>
					<div class="separator"></div>
					<div class="form_line"><p>Initialisation : </p><div id="ratioSlider"></div></div>
				<!-- <div class="form_line">
					<p>Image : </p>
					<input type="file" name="file" id="file" class="inputfile" accept="image/png" />
					<label for="file" id="labelFile">choisir</label>
				</div> -->
				<div class="center_flex form_bottom">
					<a id="tokenBtnSave">
						<div class="button_square save"></div>
					</a>
					<a id="tokenBtnDelete">
						<div class="button_square delete"></div>
					</a>
				</div>
				<h3>Attributs</h3>
					<div id="listTokenAttributes" class="list sublist" ></div>
					<a id="addTokenAttribute" class="add_button">+</a>
				<h3>Méthodes</h3>
					<div id="listTokenMethods" class="list sublist" ></div>
					<a id="addTokenMethod" class="add_button">+</a>

			</div>

			<!-- Formulaire Effect -->
			<div class="center_form full_height full_width" id="formEffect" style="display: none">
				<div class="config_header">
					<input type="text" class="titleInput" id="titleEffect" name="titleEffect" placeholder="Titre" maxlength="20">
				</div>
				<div class="center_flex form_bottom">
					<a id="effectBtnSave">
						<div class="button_square save"></div>
					</a>
					<a id="effectBtnDelete">
						<div class="button_square delete"></div>
					</a>
				</div>
				<h3>Attributs</h3>
					<div id="listEffectAttributes" class="list sublist" ></div>
					<a id="addEffectAttribute" class="add_button">+</a>

			</div>
		</div>


		<div class="inner_form full_height display_flex full_width">
			<div class="center_form full_height full_width">
				<h2>Jetons</h2>
				<!-- <input class="boxInput" type="text" id="searchTokens" name="searchTokens" placeholder="Rechercher"> -->
					<div id="listTokens" class="list" ></div>
					<a id="addToken" class="add_button">+</a>
			</div>
			<div class="center_form full_height half_width">
				<h2>Effets</h2>
					<div id="listEffects" class="list" ></div>
					<a id="addEffect" class="add_button">+</a>
			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div id="dialogNewAttributes" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<input type="text" class="titleInput" id="titleAttribute" name="titleAttribute" placeholder="Titre" maxlength="20">
				<span id="closeBtn">&times;</span>
			</div>
			<div class="modal-body">
				<input type="hidden" id="containerAttribute" >
				<input type="text" class="titleInput" id="valueAttribute" name="valueAttribute" placeholder="Valeur" maxlength="20">
			</div>

			<div class="modal-footer">
				<div class="center_flex">
					<!-- <button class="button_square save" type="submit"></button> -->
					<a id="modalBtnSave">
						<div class="button_square save"></div>
					</a>
					<a id="modalBtnDelete">
						<div class="button_square delete"></div>
					</a>
				</div>
			</div>

		</div>

	</div>
	<script>iniDashboard();</script>
</body>
</html>
